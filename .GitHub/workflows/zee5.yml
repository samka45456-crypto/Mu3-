name: Update z5e.m3u

on:
  workflow_dispatch:  # Enables manual triggering
  schedule:
    - cron: '*/5 * * * *' # Runs every 5 minutes (GitHub's minimum limit)

jobs:
  update-file:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3 # Updated to v3 for better stability

    - name: Fetch file from hosting
      env:
        FILE_URL: ${{ secrets.Z5e_FILE_URL }}
      run: |
        curl -o z5e.m3u "$FILE_URL"

    - name: Commit and push changes
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
       git config --global user.name "github-actions[bot]"
       git config --global user.email "github-actions[bot]@users.noreply.github.com"

       git add z5e.m3u
       git commit -m "Update z5e.m3u file" || exit 0 # Exit gracefully if no changes

       git pull origin main --rebase
       git push origin HEAD:main
